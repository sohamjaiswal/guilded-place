name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    defaults:
      run:
        working-directory: app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npx prisma generate
      - run: npm run build --if-present