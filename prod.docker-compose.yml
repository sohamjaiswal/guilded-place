version: "3.3"

services:
  guilded-place-redis:
    container_name: redis
    image: redis:7.2.1-alpine
    restart: always
    ports:
      - ${REDIS_PORT-6379}:${REDIS_PORT-6379}
    volumes:
      - ./redis:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD-password}
      - REDIS_PORT=${REDIS_PORT-6379}
  guilded-place-db:
    container_name: db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB PASSWORD REQUIRED}
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - ${DB_PORT:?MUST SET DB PORT}:5432
  guilded-place-app:
    container_name: app
    build: 
      context: .
      dockerfile: ./docker/prod/app.dockerfile
    restart: always
    depends_on:
      - guilded-place-db
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - ./app:/app
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:?password missing}@db:5432/postgres
      JWT_SECRET: ${JWT_SECRET:?JWT SECRET REQUIRED}
      CARDBOARD_TOKEN: ${CARDBOARD_TOKEN:?Get token at https://cardboard.ink/}
      CARDBOARD_SECRET: ${CARDBOARD_SECRET:?Get secret at https://cardboard.ink/}
      PUBLIC_CARDBOARD_URL: ${PUBLIC_CARDBOARD_URL:?Get url at https://cardboard.ink/}
      PUBLIC_CURRENT_BOARD: ${CURRENT_BOARD:?Board Param is required, set to empty string if none yet.}
      PROD: ${PROD:?PROD PARAM REQUIRED}
      REDIS_URL: redis://default:${REDIS_PASSWORD-password}@redis:${REDIS_PORT-6379}/0
      APP_PORT: ${APP_PORT}